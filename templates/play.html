{% extends 'base.html' %}

{% block content %}
<div class="card max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
            <span class="text-3xl mr-3">🐮</span>
            <h2 class="text-2xl font-bold">Round {{ current_round }} of {{ total_rounds }}</h2>
        </div>
        <span class="bg-gray-200 text-gray-800 px-3 py-1 rounded-full text-sm font-semibold flex items-center">
            <span class="mr-1">🐄</span> Question {{ current_round }}/{{ total_rounds }}
        </span>
    </div>
    
    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 relative overflow-hidden">
        <p class="text-xl font-medium text-blue-800">{{ question }}</p>
        <div class="absolute -right-4 -bottom-4 opacity-10 text-6xl">🐄</div>
    </div>
    
    <form action="{{ url_for('submit_answers') }}" method="post">
        <div class="space-y-4">
            {% for player in players %}
            <div class="border p-4 rounded-md relative">
                <div class="flex items-center mb-2">
                    <span class="text-xl mr-2">🐄</span>
                    <label for="{{ player }}" class="block text-gray-700 font-semibold">{{ player }}'s Answer:</label>
                </div>
                <input type="text" id="{{ player }}" name="{{ player }}" class="input-field" required>
                <p class="text-sm text-gray-500 mt-1 flex items-center">
                    <span class="text-yellow-500 mr-1">⚠️</span>
                    Other players should look away when it's not their turn!
                </p>
                <div class="absolute top-2 right-2 opacity-20">🐮</div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-6">
            <button type="submit" class="btn-primary px-6 py-2">Submit Herd Answers</button>
        </div>
    </form>
</div>
{% endblock %}
